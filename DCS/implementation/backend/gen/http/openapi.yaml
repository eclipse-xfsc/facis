swagger: "2.0"
info:
    title: DCS API Server
    version: 0.0.1
host: 0.0.0.0:8991
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /archive/audit:
        get:
            tags:
                - contract_storage_archive
            summary: audit contract_storage_archive
            description: retrieve audit logs.
            operationId: contract_storage_archive#audit
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Consequatur rerum laboriosam esse harum.
            schemes:
                - http
    /archive/delete:
        delete:
            tags:
                - contract_storage_archive
            summary: delete contract_storage_archive
            description: permanently delete entry.
            operationId: contract_storage_archive#delete
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /archive/retrieve:
        get:
            tags:
                - contract_storage_archive
            summary: retrieve contract_storage_archive
            description: retrieve archived items.
            operationId: contract_storage_archive#retrieve
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /archive/search:
        get:
            tags:
                - contract_storage_archive
            summary: search contract_storage_archive
            description: search archived records. search records by criteria.
            operationId: contract_storage_archive#search
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            example: Tenetur esse voluptatum aut dicta.
            schemes:
                - http
    /archive/store:
        post:
            tags:
                - contract_storage_archive
            summary: store contract_storage_archive
            description: store new contract or evidence.
            operationId: contract_storage_archive#store
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
    /archive/terminate:
        post:
            tags:
                - contract_storage_archive
            summary: terminate contract_storage_archive
            description: terminate contract/archive entry.
            operationId: contract_storage_archive#terminate
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /catalogue/template/discover:
        get:
            tags:
                - template_catalogue_integration
            summary: discover template_catalogue_integration
            description: Discover templates via XFSC Catalogue.
            operationId: template_catalogue_integration#discover
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /catalogue/template/register:
        post:
            tags:
                - template_catalogue_integration
            summary: register template_catalogue_integration
            description: Register template into XFSC Catalogue.
            operationId: template_catalogue_integration#register
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /catalogue/template/request:
        post:
            tags:
                - template_catalogue_integration
            summary: request template_catalogue_integration
            description: Request template via XFSC Catalogue.
            operationId: template_catalogue_integration#request
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /external/action:
        post:
            tags:
                - external_target_system_api
            summary: action external_target_system_api
            description: Invoke external target system action (create/deploy) from DCS.
            operationId: external_target_system_api#action
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /external/callback:
        post:
            tags:
                - external_target_system_api
            summary: callback external_target_system_api
            description: Receive external target system callbacks/events into DCS.
            operationId: external_target_system_api#callback
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /external/status:
        get:
            tags:
                - external_target_system_api
            summary: status external_target_system_api
            description: Query external target system status from DCS.
            operationId: external_target_system_api#status
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /pac/audit:
        post:
            tags:
                - pac
            summary: audit pac
            description: trigger an audit on selected scope.
            operationId: pac#audit
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
    /pac/monitor:
        get:
            tags:
                - pac
            summary: monitor pac
            description: continuous monitoring and event retrieval.
            operationId: pac#monitor
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /pac/report:
        get:
            tags:
                - pac
            summary: audit_report pac
            description: generate and retrieve audit reports.
            operationId: pac#audit_report
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
        post:
            tags:
                - pac
            summary: incident_report pac
            description: submit non-compliance findings as case records.
            operationId: pac#incident_report
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /peer/retrieve:
        get:
            tags:
                - dcs_to_dcs
            summary: retrieve dcs_to_dcs
            description: Offer a policy-gated, read-only contract information endpoint between a DCS instance and a counterparty DCS
            operationId: dcs_to_dcs#retrieve
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /signature/apply:
        post:
            tags:
                - signature_management
            summary: apply signature_management
            description: apply digital signature.
            operationId: signature_management#apply
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /signature/audit:
        get:
            tags:
                - signature_management
            summary: audit signature_management
            description: retrieve compliance/audit logs.
            operationId: signature_management#audit
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Et commodi aut ex quaerat voluptatem fugiat.
            schemes:
                - http
    /signature/compliance:
        post:
            tags:
                - signature_management
            summary: compliance signature_management
            description: run compliance check.
            operationId: signature_management#compliance
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /signature/retrieve:
        get:
            tags:
                - signature_management
            summary: retrieve signature_management
            description: fetch contract & envelope.
            operationId: signature_management#retrieve
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /signature/revoke:
        post:
            tags:
                - signature_management
            summary: revoke signature_management
            description: revoke a signature.
            operationId: signature_management#revoke
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /signature/validate:
        post:
            tags:
                - signature_management
            summary: validate signature_management
            description: validate applied signature. validate contract signature(s).
            operationId: signature_management#validate
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /signature/verify:
        post:
            tags:
                - signature_management
            summary: verify signature_management
            description: check contract integrity & envelope.
            operationId: signature_management#verify
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /template/approve:
        post:
            tags:
                - template_repository
            summary: approve template_repository
            description: mark template as approved, with optional decision notes.
            operationId: template_repository#approve
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /template/archive:
        post:
            tags:
                - template_repository
            summary: archive template_repository
            description: archive obsolete template.
            operationId: template_repository#archive
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /template/audit:
        get:
            tags:
                - template_repository
            summary: audit template_repository
            description: retrieve audit history of template actions.
            operationId: template_repository#audit
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Ad ut asperiores quaerat natus qui.
            schemes:
                - http
    /template/create:
        post:
            tags:
                - template_repository
            summary: create template_repository
            description: Create a new template.
            operationId: template_repository#create
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
    /template/register:
        post:
            tags:
                - template_repository
            summary: register template_repository
            description: register new template into the repository.
            operationId: template_repository#register
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /template/reject:
        post:
            tags:
                - template_repository
            summary: reject template_repository
            description: mark template as rejected, requiring reason field.
            operationId: template_repository#reject
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /template/retrieve:
        get:
            tags:
                - template_repository
            summary: retrieve template_repository
            description: load submitted template and history/provenance summary. fetch reviewed template with metadata, review history, and validation results. fetch all template entries for dashboard view.
            operationId: template_repository#retrieve
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /template/retrieve/{template_id}:
        get:
            tags:
                - template_repository
            summary: retrieve_by_id template_repository
            description: Retrieve a template by template id.
            operationId: template_repository#retrieve_by_id
            parameters:
                - name: template_id
                  in: path
                  description: Template ID
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /template/search:
        get:
            tags:
                - template_repository
            summary: search template_repository
            description: perform filtered searches.
            operationId: template_repository#search
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            example: Maxime in illum totam rem.
            schemes:
                - http
    /template/submit:
        post:
            tags:
                - template_repository
            summary: submit template_repository
            description: 'with action flag { forwardTo: "approval" | "draft" } and optional reviewComments. allow resubmission path with approver comments.'
            operationId: template_repository#submit
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
    /template/update:
        put:
            tags:
                - template_repository
            summary: update template_repository
            description: persist reviewer edits (metadata/clauses/semantics).
            operationId: template_repository#update
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
        post:
            tags:
                - template_repository
            summary: update_manage template_repository
            description: update metadata or status.
            operationId: template_repository#update_manage
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
    /template/verify:
        post:
            tags:
                - template_repository
            summary: verify template_repository
            description: run policy, schema, and semantic validations; return findings.
            operationId: template_repository#verify
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /webhook/node-red:
        post:
            tags:
                - orchestration_webhooks
            summary: node_red_webhook orchestration_webhooks
            description: Expose Node-Red - compatible endpoints and webhook callbacks.
            operationId: orchestration_webhooks#node_red_webhook
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http

openapi: 3.0.3
info:
    title: DCS API Server
    version: 0.0.1
servers:
    - url: http://0.0.0.0:8991
paths:
    /archive/audit:
        get:
            tags:
                - contract_storage_archive
            summary: audit contract_storage_archive
            description: retrieve audit logs.
            operationId: contract_storage_archive#audit
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    example: Molestiae qui.
                                example:
                                    - Iure necessitatibus impedit soluta velit aspernatur.
                                    - Odit non quaerat cum.
                            example:
                                - Autem quia voluptates.
                                - Dolorem sapiente.
    /archive/delete:
        delete:
            tags:
                - contract_storage_archive
            summary: delete contract_storage_archive
            description: permanently delete entry.
            operationId: contract_storage_archive#delete
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 6541474418299184951
                                format: int64
                            example: 4773848409919225916
    /archive/retrieve:
        get:
            tags:
                - contract_storage_archive
            summary: retrieve contract_storage_archive
            description: retrieve archived items.
            operationId: contract_storage_archive#retrieve
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Magni voluptatibus velit velit nam dolorum itaque.
                            example: Dolor totam et sapiente aut.
    /archive/search:
        get:
            tags:
                - contract_storage_archive
            summary: search contract_storage_archive
            description: search archived records. search records by criteria.
            operationId: contract_storage_archive#search
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    example: Distinctio fuga natus.
                                example:
                                    - Voluptatem eius.
                                    - Repellat deserunt.
                            example:
                                - Omnis a vel doloremque et sunt recusandae.
                                - Autem voluptates mollitia et voluptatem voluptatum eum.
                                - Fugiat quibusdam magni deleniti dicta ullam unde.
                                - Excepturi dolor quaerat.
    /archive/store:
        post:
            tags:
                - contract_storage_archive
            summary: store contract_storage_archive
            description: store new contract or evidence.
            operationId: contract_storage_archive#store
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Deleniti nam eligendi libero voluptatem.
                            example: Unde doloribus.
    /archive/terminate:
        post:
            tags:
                - contract_storage_archive
            summary: terminate contract_storage_archive
            description: terminate contract/archive entry.
            operationId: contract_storage_archive#terminate
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 1192462957689608070
                                format: int64
                            example: 845086991464719177
    /catalogue/template/discover:
        get:
            tags:
                - template_catalogue_integration
            summary: discover template_catalogue_integration
            description: Discover templates via XFSC Catalogue.
            operationId: template_catalogue_integration#discover
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Itaque et sunt eum non velit ab.
                            example: Est laudantium occaecati.
    /catalogue/template/register:
        post:
            tags:
                - template_catalogue_integration
            summary: register template_catalogue_integration
            description: Register template into XFSC Catalogue.
            operationId: template_catalogue_integration#register
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Impedit corrupti nobis consequatur.
                            example: Voluptas id voluptatem aspernatur occaecati omnis eveniet.
    /catalogue/template/request:
        post:
            tags:
                - template_catalogue_integration
            summary: request template_catalogue_integration
            description: Request template via XFSC Catalogue.
            operationId: template_catalogue_integration#request
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Beatae qui consequuntur repellendus aut occaecati.
                            example: Cumque sit impedit impedit est.
    /external/action:
        post:
            tags:
                - external_target_system_api
            summary: action external_target_system_api
            description: Invoke external target system action (create/deploy) from DCS.
            operationId: external_target_system_api#action
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Laudantium est et qui.
                            example: Delectus aut laudantium.
    /external/callback:
        post:
            tags:
                - external_target_system_api
            summary: callback external_target_system_api
            description: Receive external target system callbacks/events into DCS.
            operationId: external_target_system_api#callback
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Voluptas tempora impedit eligendi nisi tenetur.
                            example: Voluptas et natus architecto rerum eum.
    /external/status:
        get:
            tags:
                - external_target_system_api
            summary: status external_target_system_api
            description: Query external target system status from DCS.
            operationId: external_target_system_api#status
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Accusantium enim recusandae aut blanditiis sunt.
                            example: Accusamus eaque laudantium est id.
    /pac/audit:
        post:
            tags:
                - pac
            summary: audit pac
            description: trigger an audit on selected scope.
            operationId: pac#audit
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Consequatur et incidunt minima voluptate.
                            example: Hic quas.
    /pac/monitor:
        get:
            tags:
                - pac
            summary: monitor pac
            description: continuous monitoring and event retrieval.
            operationId: pac#monitor
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Rerum minus quis et eligendi maxime neque.
                            example: Dicta vel.
    /pac/report:
        get:
            tags:
                - pac
            summary: audit_report pac
            description: generate and retrieve audit reports.
            operationId: pac#audit_report
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Nulla fugiat in aut quibusdam voluptatem veniam.
                            example: Et ad illum mollitia aut velit.
        post:
            tags:
                - pac
            summary: incident_report pac
            description: submit non-compliance findings as case records.
            operationId: pac#incident_report
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Rem atque.
                            example: Facilis odio.
    /peer/retrieve:
        get:
            tags:
                - dcs_to_dcs
            summary: retrieve dcs_to_dcs
            description: Offer a policy-gated, read-only contract information endpoint between a DCS instance and a counterparty DCS
            operationId: dcs_to_dcs#retrieve
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Nihil perspiciatis.
                            example: Dolorum et.
    /signature/apply:
        post:
            tags:
                - signature_management
            summary: apply signature_management
            description: apply digital signature.
            operationId: signature_management#apply
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 8295586495913802014
                                format: int64
                            example: 8263431383975524006
    /signature/audit:
        get:
            tags:
                - signature_management
            summary: audit signature_management
            description: retrieve compliance/audit logs.
            operationId: signature_management#audit
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    example: Molestias rerum praesentium.
                                example:
                                    - Voluptatum molestiae iure.
                                    - Et aspernatur et aut ut.
                                    - Corrupti iure.
                                    - Incidunt ducimus.
                            example:
                                - Officia iure.
                                - Veritatis quis magnam culpa et.
                                - Voluptatem eos non.
    /signature/compliance:
        post:
            tags:
                - signature_management
            summary: compliance signature_management
            description: run compliance check.
            operationId: signature_management#compliance
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Sequi ut rem voluptates architecto.
                            example: Non qui dolorem.
    /signature/retrieve:
        get:
            tags:
                - signature_management
            summary: retrieve signature_management
            description: fetch contract & envelope.
            operationId: signature_management#retrieve
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Est maiores ea natus magni quo dolorem.
                            example: Rem cupiditate cupiditate.
    /signature/revoke:
        post:
            tags:
                - signature_management
            summary: revoke signature_management
            description: revoke a signature.
            operationId: signature_management#revoke
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 8782336568724116819
                                format: int64
                            example: 2202057378457952100
    /signature/validate:
        post:
            tags:
                - signature_management
            summary: validate signature_management
            description: validate applied signature. validate contract signature(s).
            operationId: signature_management#validate
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Est optio veritatis aut rerum facere.
                            example: Earum voluptatum aut hic laborum.
    /signature/verify:
        post:
            tags:
                - signature_management
            summary: verify signature_management
            description: check contract integrity & envelope.
            operationId: signature_management#verify
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Corporis est facilis.
                            example: Ab perferendis dolorem ut ea in.
    /template/approve:
        post:
            tags:
                - template_repository
            summary: approve template_repository
            description: mark template as approved, with optional decision notes.
            operationId: template_repository#approve
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 8485422271625260876
                                format: int64
                            example: 8680103456719437690
    /template/archive:
        post:
            tags:
                - template_repository
            summary: archive template_repository
            description: archive obsolete template.
            operationId: template_repository#archive
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 1060226324433118902
                                format: int64
                            example: 5250180358553455005
    /template/audit:
        get:
            tags:
                - template_repository
            summary: audit template_repository
            description: retrieve audit history of template actions.
            operationId: template_repository#audit
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    example: Voluptatem dolore pariatur.
                                example:
                                    - Et esse ex sapiente.
                                    - Est voluptate.
                                    - Quae et blanditiis nihil.
                            example:
                                - Dolor nihil porro qui.
                                - Unde voluptatem natus illo.
    /template/create:
        post:
            tags:
                - template_repository
            summary: create template_repository
            description: Create a new template.
            operationId: template_repository#create
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Perferendis non mollitia.
                            example: Iure eos cumque et.
    /template/register:
        post:
            tags:
                - template_repository
            summary: register template_repository
            description: register new template into the repository.
            operationId: template_repository#register
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Molestias ut aut cupiditate autem est sit.
                            example: Nobis perspiciatis nesciunt ut.
    /template/reject:
        post:
            tags:
                - template_repository
            summary: reject template_repository
            description: mark template as rejected, requiring reason field.
            operationId: template_repository#reject
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 6956022137897495891
                                format: int64
                            example: 6970707511510979742
    /template/retrieve:
        get:
            tags:
                - template_repository
            summary: retrieve template_repository
            description: load submitted template and history/provenance summary. fetch reviewed template with metadata, review history, and validation results. fetch all template entries for dashboard view.
            operationId: template_repository#retrieve
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Quo vel eos.
                            example: Et eius molestiae recusandae.
    /template/retrieve/{template_id}:
        get:
            tags:
                - template_repository
            summary: retrieve_by_id template_repository
            description: Retrieve a template by template id.
            operationId: template_repository#retrieve_by_id
            parameters:
                - name: template_id
                  in: path
                  description: Template ID
                  required: true
                  schema:
                    type: string
                    description: Template ID
                    example: Aut aut.
                  example: Dicta voluptatem est dolor ut.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Ut officia aut velit quibusdam et.
                            example: Provident soluta aliquid deleniti rerum voluptatem.
    /template/search:
        get:
            tags:
                - template_repository
            summary: search template_repository
            description: perform filtered searches.
            operationId: template_repository#search
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    example: Cupiditate harum id optio harum sunt.
                                example:
                                    - Est aliquid facere.
                                    - Dolor sunt ducimus reiciendis.
                                    - Dolore illum quam officia.
                                    - Nesciunt omnis impedit modi.
                            example:
                                - Tempora repellat.
                                - Ducimus et.
                                - Iure eos esse ratione consequatur.
                                - Natus laudantium.
    /template/submit:
        post:
            tags:
                - template_repository
            summary: submit template_repository
            description: 'with action flag { forwardTo: "approval" | "draft" } and optional reviewComments. allow resubmission path with approver comments.'
            operationId: template_repository#submit
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Nostrum iusto vel.
                            example: Assumenda architecto quaerat.
    /template/update:
        post:
            tags:
                - template_repository
            summary: update_manage template_repository
            description: update metadata or status.
            operationId: template_repository#update_manage
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 832857010327345146
                                format: int64
                            example: 1015639851728366287
        put:
            tags:
                - template_repository
            summary: update template_repository
            description: persist reviewer edits (metadata/clauses/semantics).
            operationId: template_repository#update
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 3354998959470504034
                                format: int64
                            example: 831280224808543709
    /template/verify:
        post:
            tags:
                - template_repository
            summary: verify template_repository
            description: run policy, schema, and semantic validations; return findings.
            operationId: template_repository#verify
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Nisi nobis.
                            example: Illo dolor.
    /webhook/node-red:
        post:
            tags:
                - orchestration_webhooks
            summary: node_red_webhook orchestration_webhooks
            description: Expose Node-Red - compatible endpoints and webhook callbacks.
            operationId: orchestration_webhooks#node_red_webhook
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                example: Quibusdam voluptatibus voluptate.
                            example: Beatae necessitatibus repellendus.
components: {}
tags:
    - name: contract_storage_archive
      description: Contract Storage & Archive APIs (/archive/...)
    - name: dcs_to_dcs
      description: DCS supports direct interoperability between two or more DCS instances, enabling automated contract lifecycle operations across organizational boundaries.
    - name: external_target_system_api
      description: 'Integration APIs between DCS (CWE/SM/CSA) and external target systems (e.g., ERP or AI services): create/deploy actions, status queries, and event callbacks.'
    - name: orchestration_webhooks
      description: Webhook and callback endpoints for external orchestration tools (e.g. Node-RED).
    - name: pac
      description: Process Audit & Compliance Management APIs (/pac/...)
    - name: signature_management
      description: Signature Management APIs (/signature/...)
    - name: template_catalogue_integration
      description: Integration APIs between Template Repository (TR) and XFSC Catalogue for template discovery, request, and registration.
    - name: template_repository
      description: Template Repository APIs (/template/...)
